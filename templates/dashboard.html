{% extends "base.html" %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">

        <div class="col-md-4 mb-4">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-ucla-blue text-white">
                    <h5 class="mb-0">Account</h5>
                </div>
                <div class="card-body">
                    <p><strong>Name:</strong> {{ session['username'] }}</p>
                    <p><strong>Age:</strong> {{ session['age'] }}</p>
                    <p><strong>Birthday:</strong> {{ session.get('birthday', 'N/A') }}</p>
                    <a href="{{ url_for('logout') }}" class="btn btn-danger mt-3 w-100">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div>
            </div>
        </div>


        <div class="col-md-8 mb-4">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-mint-green text-dark">
                    <h5 class="mb-0">Your Average Health Score</h5>
                </div>
                <div class="card-body">
                    <p class="lead">Score: <strong>{{ session.get('health_score', 'N/A') }}</strong></p>
                    <canvas id="healthChart" height="150"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="static\js\dashboard.js"></script>
{% endblock %}
