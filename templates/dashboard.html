{% extends "base.html" %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="row">
        <div class="col-12">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Welcome to Your Dashboard, {{ session['username'] }}!</h2>
                </div>
                <div class="card-body">
                    {% if session.get('age') is not none %}
                    <div class="alert alert-info" role="alert">
                        Your age: <strong>{{ session['age'] }}</strong>
                    </div>
                    {% endif %}
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <div class="card text-center">
                                <div class="card-body">
                                    <i class="fas fa-user-md fa-3x text-primary mb-3"></i>
                                    <h5 class="card-title">Profile</h5>
                                    <p class="card-text">Manage your account settings</p>
                                    <a href="#" class="btn btn-outline-primary">View Profile</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <a href="{{ url_for('logout') }}" class="btn btn-danger btn-lg">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
