{% extends "base.html" %}

{% block title %}Clinic AI{% endblock %}

{% block content %}
<div class="container-fluid vh-100 d-flex align-items-center" 
     style="background: linear-gradient(135deg, #152337, #23395b); overflow: hidden;">
    <div class="row w-100">

        <div class="col-lg-6 d-flex flex-column justify-content-center text-center text-lg-start px-5">
            <h1 style="font-size: 4rem; color: #cbf7ed; font-weight: 900; text-shadow: 2px 2px 8px rgba(0,0,0,0.5);">
                Clinic AI
            </h1>
            <p class="mt-3" style="font-size: 1.25rem; color: #e8edf3; text-shadow: 1px 1px 4px rgba(0,0,0,0.3);">
                Track your health with machine learning tests for <strong>cancer, diabetes, and mental health</strong>.<br>
                Create an account, view past results, and compare progress with interactive charts.
            </p>
            <a href="/signup" class="btn btn-lg" 
               style="background: #2fdfb6; color: #152337; font-weight: bold; box-shadow: 2px 4px 10px rgba(0,0,0,0.4); margin-top: 20px;">
               Sign up
            </a>
        </div>


        <div class="col-lg-6 d-flex justify-content-center align-items-center px-5">
            <div style="background: rgba(255,255,255,0.05); 
            padding: 5px; 
            border-radius: 50%; 
            width: 250px; 
            height: 2s50px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);">
    <img src="static/imgs/neural.png" 
         alt="neural" 
         style="width: 100%; 
                height: 100%; 
                border-radius: 50%;">
</div>

        </div>
    </div>
</div>
{% endblock %}
